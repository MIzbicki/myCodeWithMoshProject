<form #myForm="ngForm" (ngSubmit)="myLog(myForm.value)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input
    required
    minlength="5"
    ngModel
    name="courseName"
    #courseName="ngModel"
    type="text"
    id="courseName"
    class="form-control">

    <div class="alert alert-danger" *ngIf="courseName.invalid && courseName.touched">
      <div *ngIf="courseName.errors?.['required']">
        Course Name is required.
      </div>
      <div *ngIf="courseName.errors?.['minlength']">
        Course Name must be at least {{courseName.errors?.['minlength'].requiredLength}} characters long.
      </div>
    </div>
  </div><br>

  <div class="form-group">
    <label for="category">Category</label>
    <select
    required
    ngModel
    name="category"
    #category="ngModel"
    type="text"
    id="category"
    class="form-control">
      <option value=""></option>
      <option *ngFor="let item of categories" [value]="item.id">
        {{ item.name }}
      </option>
    </select>
    <div *ngIf="category.invalid && category.touched" class="alert alert-danger">
      Category is required.
    </div>
  </div><br>

  <div class="checkbox">
    <label>
      <input
      type="checkbox"
      ngModel
      name="isGuarantee"> 30-day money back guarantee
    </label>
  </div><br>

  <p> {{ myForm.value | json }} </p>

  <button class="btn btn-primary" [disabled]="!myForm.valid">
    Submit
  </button>
</form>
