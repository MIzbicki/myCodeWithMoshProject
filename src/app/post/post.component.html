<input
  #myInput
  (keyup.enter)="addToList(myInput)"
  type="text"
  class="form-control">
<br>
<ul class="list-group" type='1'>
  <li class="list-group-item"
    *ngFor="let post of posts">
    <button class="btn btn-primary btn-sm button-update"
      (click)="updatePost(post)">
      Update
    </button>

    <button class="btn btn-primary btn-sm"
      (click)="deletePost(post)">
      Delete
    </button>
    {{ post.id + ". " + post.title }}
  </li>
</ul>
