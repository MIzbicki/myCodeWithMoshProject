<input
#myInput
(keyup.enter)="addToList(myInput)"
type="text"
class="form-control"
>
<br>
<ol class="list-group" type='1'>
  <li class="list-group-item"
  *ngFor="let post of posts">
  <button class="btn btn-primary btn-sm"
  (click)="updatePost(post)"
  >Update</button>
    {{ post.id + ". " + post.title }}
  </li>
</ol>
